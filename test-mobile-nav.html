<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0f;
            color: white;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            border-bottom: 1px solid #333;
        }
        
        .logo a {
            color: #4dd0e1;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        
        .mobile-menu-toggle__line {
            width: 24px;
            height: 2px;
            background: white;
            border-radius: 2px;
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
                z-index: 9999;
            }
            
            .nav-links {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                background: rgba(0, 0, 0, 0.9) !important;
                z-index: 9998 !important;
                display: none !important;
            }
            
            .nav-links.mobile-open {
                display: flex !important;
            }
            
            .nav-container {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 280px !important;
                height: 100vh !important;
                background: #1a1a2e !important;
                border-right: 2px solid #4dd0e1 !important;
                display: flex !important;
                flex-direction: column !important;
                z-index: 9999 !important;
            }
            
            .nav-header {
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
                padding: 20px !important;
                border-bottom: 1px solid #4dd0e1 !important;
                background: rgba(77, 208, 225, 0.1) !important;
            }
            
            .nav-title {
                font-size: 1.2rem !important;
                font-weight: 700 !important;
                color: #ffffff !important;
            }
            
            .nav-close {
                background: rgba(255, 255, 255, 0.1) !important;
                border: 1px solid #4dd0e1 !important;
                color: #ffffff !important;
                font-size: 20px !important;
                cursor: pointer !important;
                padding: 8px !important;
                width: 32px !important;
                height: 32px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                border-radius: 4px !important;
            }
            
            .nav-items {
                flex: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                padding: 20px 0 !important;
                gap: 8px !important;
            }
            
            .nav-items__link {
                display: flex !important;
                align-items: center !important;
                padding: 16px 20px !important;
                color: #cccccc !important;
                text-decoration: none !important;
                font-weight: 500 !important;
                font-size: 1.1rem !important;
                border-left: 4px solid transparent !important;
            }
            
            .nav-items__link:hover {
                background: rgba(77, 208, 225, 0.15) !important;
                color: #ffffff !important;
                border-left-color: #4dd0e1 !important;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="logo">
            <a href="/">Nixty</a>
        </div>
        
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <span class="mobile-menu-toggle__line"></span>
            <span class="mobile-menu-toggle__line"></span>
            <span class="mobile-menu-toggle__line"></span>
        </button>
        
        <nav class="nav-links" id="nav-links">
            <div class="nav-container">
                <div class="nav-header">
                    <span class="nav-title">Navigation</span>
                    <button class="nav-close" onclick="closeMobileMenu()">Ã—</button>
                </div>
                <div class="nav-items">
                    <a href="/home" class="nav-items__link">Home</a>
                    <a href="/products" class="nav-items__link">Products</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        let isMobileMenuOpen = false;
        
        function toggleMobileMenu() {
            console.log('Toggle mobile menu:', !isMobileMenuOpen);
            isMobileMenuOpen = !isMobileMenuOpen;
            
            const navLinks = document.getElementById('nav-links');
            
            if (isMobileMenuOpen) {
                navLinks.classList.add('mobile-open');
                document.body.style.overflow = 'hidden';
                console.log('Mobile menu opened - nav-links classes:', navLinks.className);
            } else {
                navLinks.classList.remove('mobile-open');
                document.body.style.overflow = '';
                console.log('Mobile menu closed');
            }
        }
        
        function closeMobileMenu() {
            console.log('Close mobile menu');
            isMobileMenuOpen = false;
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.remove('mobile-open');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
