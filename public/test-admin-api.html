<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #38bdf8;
      margin-top: 0;
    }
    
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    #output {
      background: #0f172a;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
      overflow-x: auto;
      color: #a5f3fc;
    }
    
    .actions {
      margin-bottom: 20px;
    }
    
    .error {
      color: #f87171;
    }
    
    .success {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin API Test</h1>
    
    <div class="actions">
      <button id="testAuth">Test Auth Bypass</button>
      <button id="testTransactions">Test Transactions Stats</button>
    </div>
    
    <h3>API Response:</h3>
    <div id="output">No data yet. Click a button to test.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');
      const headers = {
        'x-admin-dev-bypass': 'true'
      };
      
      // Function to fetch API with bypass header
      async function fetchAdminApi(endpoint) {
        try {
          output.innerHTML = "Loading...";
          output.className = "";
          
          const response = await fetch(`/api/admin/${endpoint}`, {
            headers: headers
          });
          
          const data = await response.json();
          
          output.innerHTML = JSON.stringify(data, null, 2);
          output.className = response.ok ? "success" : "error";
        } catch (error) {
          output.innerHTML = `Error: ${error.message}`;
          output.className = "error";
        }
      }
      
      // Test auth bypass
      document.getElementById('testAuth').addEventListener('click', () => {
        fetchAdminApi('test-auth-bypass');
      });
      
      // Test transactions
      document.getElementById('testTransactions').addEventListener('click', async () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        
        fetchAdminApi(`transactions/stats?period=month&date=${year}-${month}`);
      });
    });
  </script>
</body>
</html>
