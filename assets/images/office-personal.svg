<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Personal Product Box -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAA21B" />
      <stop offset="100%" stop-color="#F25022" />
    </linearGradient>
  </defs>
  
  <!-- Product Box -->
  <rect x="50" y="30" width="200" height="140" rx="8" fill="url(#boxGradient)" />
  <rect x="60" y="40" width="180" height="120" rx="4" fill="white" />
  
  <!-- Office Logo -->
  <g transform="translate(150,80) scale(1.2)">
    <rect x="-25" y="-25" width="50" height="50" rx="3" fill="#EB3C00" />
    <path d="M0 -17 L-17 -13 V13 L0 17 V-17Z" fill="white" />
    <path d="M3 -8 H17 V8 H3 V-8Z" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="150" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="16" 
        font-weight="bold" fill="#333" text-anchor="middle">Office 365 Personal</text>
  
  <!-- Personal Badge -->
  <circle cx="225" cy="50" r="15" fill="#0078D4" />
  <text x="225" y="55" font-family="Segoe UI, Arial, sans-serif" font-size="12" 
        font-weight="bold" fill="white" text-anchor="middle">1</text>
</svg> 