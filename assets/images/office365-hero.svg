<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Office 365 Hero Banner -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078D4" />
      <stop offset="100%" stop-color="#106EBE" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)" />
  
  <!-- Decorative Elements -->
  <circle cx="500" cy="80" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="100" cy="220" r="80" fill="rgba(255,255,255,0.05)" />
  
  <!-- Office Logo -->
  <g transform="translate(300,150) scale(2)">
    <rect x="-30" y="-30" width="60" height="60" rx="4" fill="#EB3C00" />
    <path d="M0 -20 L-20 -15 V15 L0 20 V-20Z" fill="white" />
    <path d="M5 -10 H20 V10 H5 V-10Z" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="300" y="250" font-family="Segoe UI, Arial, sans-serif" font-size="36" 
        font-weight="bold" fill="white" text-anchor="middle">Office 365</text>
</svg> 